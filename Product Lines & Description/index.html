<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <title>Product Lines & Description</title>
  </head>
  <body>
    <div class="container">
      <div class="continental__logo-container">
        <img src="assets/img/continental.png" alt="Continental-Logo" />
      </div>
      <h2>Product Lines <br />& Descriptions</h2>

      <div class="select__box">
        <div class="options">
          <!-- Options will be inserted through javascript -->
        </div>
        <div class="selected">Select Product Line</div>
        <div class="search__box">
          <input type="text" name="" id="search-box" placeholder="Start Typing..." />
        </div>
      </div>
      <div id="table">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Testplan Name</th>
              <th>Nest</th>
              <th>Station</th>
            </tr>
          </thead>

          <tbody>
            <!-- Table data will be inserted through javascript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="assets/js/main.js"></script>
